<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="calc.css" rel="stylesheet" type="text/css" />
  <link href="calc1.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-col">
    <input class="input-box" type="text" />
    <div class=" row">
      <button class="button" style="background-color: grey;">AC</button>
      <button class="button" style="background-color: grey;">+/-</button>
      <button class="button" style="background-color: grey;">%</button>
      <button class="button" style="background-color: #FF6D0A;">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" style="background-color: #FF6D0A;">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" style="background-color: #FF6D0A;">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" style="background-color: #FF6D0A;">+</button>
    </div>
    <div class="row">
      <button class="button1 button">0</button>
      <button class="button">.</button>
      <button class=" button" style="background-color: #FF6D0A;">=</button>
    </div>
    <script src="calc.js"></script>
</body>

</html>
